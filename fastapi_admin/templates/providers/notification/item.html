<div class="list-group-item">
    <div class="row align-items-center" style="min-width: 350px">
        <div class="col-auto">
            <a href="#">
                <span class="avatar" style="background-image: url({{ image }})"></span>
            </a>
        </div>
        <div class="col">
            <a href="{{ link }}" class="text-body d-block" target="_blank">{{ title }}</a>
            <small class="d-block">{{ content }}</small>
        </div>
        <div class="col-auto">
            <a href="#" class="list-group-item-actions show" onclick="remove_notification($(this))">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x text-red" width="24"
                     height="24"
                     viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </a>
        </div>
    </div>
</div>
