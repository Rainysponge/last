{% extends layout %}
{% block page_body %}
<fieldset class="form-fieldset" style="width: 100%; margin-left: 12px; max-width: 800px">
  <div class="mb-3">
  <label class="form-label">{{ _('Evaluation Plan') }}</label>
  <select class="form-select">
    {% for item in eval_plans %}
      <option value="{{ item.plan_name }}">{{ item.plan_name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label class="form-label">{{ _('Evaluation Model') }}</label>
  <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modelModal">
     {{ _('Add Model')}}
  </button>
</div>
</fieldset>
<div class="modal" id="modelModal" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Model</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">{{ _('Evaluation Model') }}</label>
          <input type="text" class="form-control" name="example-text-input" placeholder="请输入模型路径" />
        </div>
        <div class="mb-3">
          <label class="form-label">Access Key</label>
          <input type="text" class="form-control" name="example-text-input" placeholder="请输入模型 Access Key" />
        </div>
        <div class="mb-3">
          <label class="form-label">Secret Key</label>
          <input type="text" class="form-control" name="example-text-input" placeholder="请输入模型 Secret Key" />
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
          Cancel
        </a>
        <a href="#" class="btn btn-primary ms-auto" data-bs-dismiss="modal">
          {{ _('Create new report')}}
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
