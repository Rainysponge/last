<button
        type="button"
        class="btn"
        style="border: none; box-shadow: none"
        data-bs-trigger="hover"
        data-bs-toggle="popover"
        data-bs-content="{{ value.popover }}"
        title="{{ value.popover }}"
>
    <span style="width: 120px; overflow: hidden; text-overflow: ellipsis">{{ value.content }}</span>
</button>
